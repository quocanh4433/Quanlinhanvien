<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quản Lí Nhân Viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center bg-dark p-3 text-white">QUẢN LÍ NHÂN VIÊN</h1>
      <div class="form-group">
        <p>Mã nhân viên</p>
        <input class="form-control" id="maNhanVien" />
        <p class="text text-danger" id="error_required_maNhanVien"></p>
        <p class="text text-danger" id="error_length_maNhanVien"></p>
      </div>
      <div class="form-group">
        <p>Tên nhân viên</p>
        <input class="form-control" id="tenNhanVien" />
        <p class="text text-danger" id="error_required_tenNhanVien"></p>
        <p class="text text-danger" id="error_allLetter_tenNhanVien"></p>
      </div>
      <div class="form-group">
        <p>Chức vụ</p>
        <select class="form-control w-50" name="chucVu" id="chucVu">
          <option value="1">Nhân viên</option>
          <option value="2">Quản lí</option>
          <option value="3">Giám đốc</option>
        </select>
      </div>
      <div class="form-group">
        <p>Lương cơ bản</p>
        <input class="form-control" id="luongCoBan" />
        <p class="text text-danger" id="error_required_luongCoBan"></p>
        <p class="text text-danger" id="error_value_luongCoBan"></p>
      </div>
      <div class="form-group">
        <p>Số giờ làm trong tháng</p>
        <input class="form-control" id="soGioLamTrongThang" />
        <p class="text text-danger" id="error_required_soGioLamTrongThang"></p>
        <p class="text text-danger" id="error_value_soGioLamTrongThang"></p>
      </div>
      <div class="form-group">
        <button class="btn btn-success" id="addEmlpoyee">Thêm nhân viên</button>
        <button class="btn bg-light border-primary text-primary" id="updateEmlpoyee">Cập nhật</button>
      </div>
      <table class="table">
        <thead class="bg-primary text-white">
          <tr>
            <th>Mã nhân viên</th>
            <th>Tên nhân viên</th>
            <th>Chức vụ</th>
            <th>Lương cơ bản</th>
            <th>Tổng lương</th>
            <th>Giờ làm/tháng</th>
            <th>Xếp loại nhân viên</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbl-employee"></tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./Models/Employee.js"></script>
    <script src="./Models/Validation.js"></script>
    <script src="./Controllers/methods.js"></script>
    <script src="./Controllers/main.js"></script>
  </body>
</html>
